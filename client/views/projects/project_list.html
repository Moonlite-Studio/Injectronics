<template name="projectsList">

	<!-- Bread Crumbs -->

	{{> breadcrumbs}}


<!-- Project Data -->
<div class = "projects">
	<div class = "page-content">
		<div class="page-header">
			<h1>Projects<small><i class="fa fa-angle-double-right"></i>Folders and Files</small></h1>
		</div>
		<div class="row">
			<div class = "projects col-xs-12">
				
						{{#each projects}}
						{{> projectItem}}
						{{/each}}
					
			</div>
		</div>
	</div>
</div>
</template>
